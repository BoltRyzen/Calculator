<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator - A Calculator Made by Me!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="big-big-container">
        <div class="big-container">
            <h1 class="text-center invert">Quick Calculations!!</h1>
            <div class="container mx-auto flex flex-col item-center">
                <div class="row">
                    <input class="input" type="text">
                </div>
                <div class="row">
                    <button class="button bg-grey  font-color">Ac</button>
                    <button class="button bg-grey  font-color">%</button>
                    <button class="button bg-grey  font-color">M+</button>
                    <button class="button bg-grey  font-color">M-</button>
                </div>
                <div class="row">
                    <button class="button bg-black font-color">7</button>
                    <button class="button bg-black font-color">8</button>
                    <button class="button bg-black font-color">9</button>
                    <button class="button bg-yellow font-color">*</button>
                </div>
                <div class="row">
                    <button class="button bg-black font-color">4</button>
                    <button class="button bg-black font-color">5</button>
                    <button class="button bg-black font-color">6</button>
                    <button class="button bg-yellow font-color">-</button>
                </div>
                <div class="row">
                    <button class="button bg-black font-color">1</button>
                    <button class="button bg-black font-color">2</button>
                    <button class="button bg-black font-color">3</button>
                    <button class="button bg-yellow font-color">+</button>
                </div>
                <div class="row">
                    <button class="button bg-yellow font-color">0</button>
                    <button class="button bg-yellow font-color">.</button>
                    <button class="button bg-yellow font-color">=</button>
                    <button class="button bg-yellow font-color">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
